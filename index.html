<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>CALCULATOR</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="Calculator.css" type="text/css" rel="stylesheet">

    <script type="text/javascript" src="Calculator.js"></script>

</head>
<div class="centerDiv" name="case">

    <input class="display" name="display" id="display" value="">

    <div class="key2" value="C" onclick="runC()">
        AC
    </div>

    <input type="text" class="key4" name="Calls" value="Calls">

    <input type="text" class="key4" name="Threads" value="Threads">

    <div class="key3" value="/" onclick="runDivide()">
        /
    </div>
    <div class="key1" value="7" onclick="run7()">
        7
    </div>
    <div class="key1" value="8" onclick="run8()">
        8
    </div>
    <div class="key1" value="9" onclick="run9()">
        9
    </div>
    <div class="key3" value="*" onclick="runMultiply()">
        x
    </div>
    <div class="key1" value="4" onclick="run4()">
        4
    </div>
    <div class="key1" value="5" onclick="run5()">
        5
    </div>
    <div class="key1" value="6" onclick="run6()">
        6
    </div>
    <div class="key3" value="-" onclick="runMinus()">
        -
    </div>
    <div class="key1" value="1" onclick="run1()">
        1
    </div>
    <div class="key1" value="2" onclick="run2()">
        2
    </div>
    <div class="key1" value="3" onclick="run3()">
        3
    </div>
    <div class="key3" value="+" onclick="runPlus()">
        +
    </div>
    <div class="zero" value="0" onclick="run0()">
        0
    </div>
    <div class="key1" value="." onclick="runDot()">
        .
    </div>
    <div class="key3" value="=" onclick="runEquals()">
        =
    </div>
</div>

</html>
